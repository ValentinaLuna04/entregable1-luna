<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AR:wght@100..400&display=swap" rel="stylesheet">
    <link rel="icon" type="icon/png" href="icon.png">
    <link rel="stylesheet" href="styles.css">
    <title>Tienda Gabru</title>
</head>
<body>
    <header>
        <h1>Gabru</h1>
        <div class="header-container">
            <div id="container-search">
                <div id="container-bars">
                    <input type="text" id="input-search" placeholder="Buscar...">
                </div>
                <i id="icon-search" class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div id="carroContainer">
                <i id="imgCar" class="fa-solid fa-cart-shopping"><span id="cuentaCar">0</span></i>
                <div id="carrito"></div>
            </div>
        </div> 
    </header>
    <div id="productos"></div>

    <script src="https://kit.fontawesome.com/1acd241252.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</body>
</html>
